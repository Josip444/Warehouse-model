<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Part</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Add Part</h2>
    <form th:action="@{/createPart}" method="post" th:object="${part}">
        <div class="mb-3">
            <label for="field" class="form-label">Name:</label>
            <input type="text" class="form-control" id="field" name="field" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">Model:</label>
            <select class="form-select" id="model" name="model" th:field="*{carModel}" required>
                <option th:each="model : ${models}" th:value="${model.id}" th:text="${model.name}">Model</option>
            </select>
        </div>



        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select class="form-select" id="category" name="category" th:field="*{category}" required>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">Brand</option>
            </select>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="available" name="available" th:checked="${part.available}">
            <label class="form-check-label" for="available">Available</label>
        </div>

        <button type="submit" class="btn btn-primary">Add Part</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
