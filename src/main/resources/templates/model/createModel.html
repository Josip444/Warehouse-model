<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Add Model</h2>
    <form th:action="@{/createModel}" method="post" th:object="${carModel}">
        <div class="mb-3">
            <label for="field" class="form-label">Name:</label>
            <input type="text" class="form-control" id="field" name="field" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="brand" class="form-label">Brand:</label>
            <select class="form-select" id="brand" name="brand" th:field="*{carBrand}" required>
                <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}">Brand</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Brand</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
